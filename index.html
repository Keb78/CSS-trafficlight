<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Traffic Light with Street Details</title>
</head>
<body>

    <div class="wrapper">
        <!-- Pole and Horizontal Bar -->
        <div class="Pole-horizontal"></div>
        <div class="Pole-vertical"></div>

        <!-- Traffic Light -->
        <div class="Box">
            <div class="Light Redbox">
                <div class="Half-circle-border"></div>
            </div>
            <div class="Light Orangebox">
                <div class="Half-circle-border"></div>
            </div>
            <div class="Light Greenbox">
                <div class="Half-circle-border"></div>
            </div>
        </div>
    </div>

</body>
